<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enrollment - Online IT Courses Catalog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Online IT Courses Catalog</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="course-details.html">Course Details</a></li>
        <li><a href="enrollment.html">Enrollment</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Course Enrollment</h2>
    <form action="thank-you.html" method="post" aria-label="Enrollment form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="course">Select Course:</label>
      <select id="course" name="course" required>
        <option value="">-- Choose a course --</option>
        <option>Frontend Development</option>
        <option>Data Analysis with Python</option>
        <option>Cloud Fundamentals</option>
      </select>

      <label>
        <input type="checkbox" name="newsletter"> Subscribe to newsletter
      </label>

      <button type="submit">Submit Enrollment</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Online IT Courses Catalog</p>
  </footer>
</body>
</html>
